    <script>
        $('.sorting').click(function () {
            $('.sorting').not(this).removeClass('sorting_asc sorting_desc');
            if ($(this).hasClass('sorting_desc') || $(this).hasClass('sorting_asc')) {
                $(this).toggleClass('sorting_desc sorting_asc');
            }
            else {
                $(this).addClass('sorting_desc');
            }
        });
        $('.expended-search-link').click(function () {
            $(this).next('.expended-search-wrpper').toggleClass('active');
        });
        $('.expended-search-wrpper [data-dismiss="search"]').click(function () {
            $('#searchTicket').val('');
            $('.expended-search-wrpper').removeClass('active');
        });
        $('.expended-search-wrpper #search_filter').on('shown.bs.select', function () {
            $('.expended-search-wrpper #searchBox').css('overflow', 'unset');
        });

        $('.expended-search-wrpper #search_filter').on('hidden.bs.select', function () {
            $('.expended-search-wrpper #searchBox').css('overflow', 'hidden');
        });

        // dropdownMenuPlacement with body
        function dropdownMenuPlacement() {
            $('.dropdown.show[data-container="body"]').dropdown('toggle');
            // hold onto the drop down menu
            var dropdownMenu;
            // and when you show it, move it to the body
            $('.dropdown[data-container="body"]').on('show.bs.dropdown', function (e) {

                // grab the menu
                dropdownMenu = $(e.target).find('.dropdown-menu');
                var dropHeight = dropdownMenu.outerHeight() - 50;

                // detach it and append it to the body
                $('body').append(dropdownMenu.detach());

                // grab the new offset position
                var eOffset = $(e.target).offset();
                var offsetDropPos = eOffset.top - dropHeight;
                // make sure to place it where it would normally go (this could be improved)
                dropdownMenu.css({
                    'display': 'block',
                    //'top': eOffset.top + $(e.target).outerHeight(),
                    'top': (offsetDropPos < 0) ? 0 : offsetDropPos,
                    'left': eOffset.left - 135
                });
            });
            // and when you hide it, reattach the drop down, and hide it normally
            $('.dropdown[data-container="body"]').on('hide.bs.dropdown', function (e) {
                $(e.target).append(dropdownMenu.detach());
                dropdownMenu.hide();
            });
        }

        $('.dropdown[data-container="body"]:not(.show)').click(function () {
            dropdownMenuPlacement();
        });
        // $('.chosen-select').chosen();
        $('.tags-input').tagsinput();
    </script>
    <script>

    <script>


        let tableElement = $('table tbody').html();
        for (let i = 0; i < 3; i++) {

        }
        let skeletonCard = $('#skeleton-card').html();
        for (let i = 0; i < 2; i++) {

        $('#team-user').hide();

            $('#skeleton-card').hide();
            $('#team-user').show();
